<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/309393d2d2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <title>profile-card</title>
  </head>
  <body>
    <div class="main center">
      <div class="box center">
        <img src="./images/IMG_70.jpg" alt="" />
        <div>
          <p class="user-name">Clint Augustine</p>
          <p class="skill">Front-End Developer</p>
        </div>
        <div class="arr_container center">
          <i class="fas fa-arrow-right"></i>
        </div>
        <div class="left_container off">
          <p>skills</p>
          <div class="skills">
            <div>Html</div>
            <div>css</div>
            <div>js</div>
            <div>python</div>
            <div>Django</div>
          </div>
         <div class="icons">
            <a href="https://github.com/clint-2000"
              ><i class="fab fa-github"></i
            ></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.facebook.com/profile.php?id=100010369995676"
              ><i class="fab fa-facebook"></i
            ></a>
            <a href="https://www.instagram.com/_clint_07/"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
          <div class="cancel center">
            <i class="fas fa-times"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
